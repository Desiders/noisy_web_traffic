client:
  max_depth: 30 # Maximum depth of the tree
  min_sleep: 3 # Minimum sleep time between requests
  max_sleep: 15 # Maximum sleep time between requests
  max_timeout: 20 # Maximum timeout for requests
  max_redirections: 10 # Maximum number of redirections
  max_failures: 7 # Maximum number of failures before stopping crawling (for a given URL)

urls:
  roots:
    - https://www.aliexpress.com
    - https://www.instagram.com
    - https://www.wikipedia.org
    - https://www.facebook.com
    - https://www.youtube.com
    - https://www.xvideos.com
    - https://www.twitter.com
    - https://www.pornhub.com
    - https://www.google.com
    - https://www.reddit.com
    - https://www.amazon.com
    - https://github.com
    - https://www.yahoo.com
    - https://www.baidu.com
    - https://www.ebay.com
  blacklist:
    childs:
      - https://for-example
    hrefs:
      - /for-example
    types:
      - ico
      - png
      - bmp
      - jpeg
      - jpg
      - psd
      - svg
      - tga
      - tiff
      - gif
      - xml
      - pdf
      - css
      - webm
      - webp
      - json
      - mp3
      - mp4
      - ogg
      - rar
      - zip
      - gz
      - tar
      - 7z
      - msi
      - exe
      - txt
      - js
      - webmanifest

user_agent:
  generate: false # Not working yet
  current: Mozilla/5.0 (X11; Linux x86_64; rv:102.0) Gecko/20100101 Firefox/102.0 # Own user agent

machine_config:
  name: machine_config # File name
